<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Typeador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>
    <img src="../Images/logo.png" alt="Logo">
    <div class="columns main">
      <img class="column" src="#" alt="">
      <div class="column" id=""></div>
    </div>
   <div class="tunga">
       <div class="mitimiti">
         <div class="custom-file rikidrop">
          <input class="custom-file-input rikidrop" type="file" id="inImage" >
          <label class="custom-file-label" for="customFile">Choose file</label>
         </div>
      <span id="filename">
     </span>
     </div>
     <div class="mitimiti">
      <textarea id="texto" rows="15" placeholder="AQUI SE TYPEARA EL TEXTO DE SU IMAGEN" style="width:100%;"></textarea>
     </div> 
   </div>

    <div class="progress">
      <div id="progbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>

    <div id="status"> </div>

    
    
    <div>
      <input class="updown" type="button" value="Subir">
      <input class="updown" type="button" value="Guardar">
    </div>
    <div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"/>
          <path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"/>
        </svg></button>
        <button type="button" class="btn btn-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z"/>

    </div>
