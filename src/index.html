<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Typeador</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dropzone.css">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <img id="logo" src="../Images/logo.png" alt="Logo">
  <div class="columns main">
    <img class="column" src="#" alt="">
    <div class="column" id=""></div>
  </div>
  <div class="tunga">
    <div class="mitimiti">
      <div class="divImg">
        <div id="suki" class="custom-file rikidrop">
          <h5 class="arras"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
            <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
          </svg> ARRASTRE SUS ARCHIVOS AQUI</h5>
          <input class="custom-file-input" type="file" id="inImage">
       </div>
        <div class="botonesGirar" id="botong">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16"
                class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z" />
                <path fill-rule="evenodd"
                  d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z" />
              </svg></button>
            <button type="button" class="btn btn-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16"
                class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z" />
                <path fill-rule="evenodd"
                  d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z" />
              </svg></button>
          </div>
        </div>
        <span id="filename">
        </span>
      </div>
      
    </div>
    <div class="mitimiti">
      <textarea id="texto" placeholder="AQUI SE TYPEARA EL TEXTO DE SU IMAGEN" style="width:100%;"></textarea>
    </div>
  </div>

  <div class="progress">
    <div id="progbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>

  <div id="status"> </div>



  <div>
    <input class="updown" type="button" value="Subir">
    <input class="updown" type="button" value="Guardar">
    <button type="button" class="btn btn btn-secondary" id="selec" onclick="selectText(texto);" ><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-files" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"/>
      <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
    </svg> seleccionar y copiar</button></button>
  </div>
  



  <!-- Insert this line above script imports  -->

  <!-- normal script imports etc  -->

  <script src="js/bootstrap.min.js" charset="utf-8"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>


  <script defer src="js/render.js"></script>

</html>
